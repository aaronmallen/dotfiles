# Monokai-inspired theme for lsd
# Based on palette from fzf config

user: "#97e123"        # green
group: "#0442fe"       # blue
permission:
  read: "#97e123"      # green
  write: "#fef20a"     # yellow
  exec: "#fa2834"      # red
  exec-sticky: "#fa2834"
  no-access: "#828282" # gray
  octal: "#dfdfdf"
  acl: "#f5669c"       # pink
  context: "#f5669c"

date:
  hour-old: "#97e123"  # green
  day-old: "#dfdfdf"   # default fg
  older: "#828282"     # gray

size:
  none: "#828282"      # gray
  small: "#97e123"     # green
  medium: "#fef20a"    # yellow
  large: "#fd9621"     # orange (monokai)

inode:
  valid: "#f5669c"     # pink
  invalid: "#828282"   # gray

links:
  valid: "#f5669c"     # pink
  invalid: "#fa2834"   # red

tree-edge: "#828282"   # gray

git-status:
  default: "#828282"
  unmodified: "#828282"
  ignored: "#828282"
  new-in-index: "#97e123"      # green
  new-in-workdir: "#97e123"
  typechange: "#fef20a"        # yellow
  deleted: "#fa2834"           # red
  renamed: "#0442fe"           # blue
  modified: "#fef20a"          # yellow
  conflicted: "#fa2834"        # red
